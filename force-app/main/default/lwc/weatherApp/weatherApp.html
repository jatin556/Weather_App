<template>
    <lightning-card title="Weather App" icon-name="utility:world" variant="narrow">
        <div class="slds-var-m-around_medium">
            <lightning-input 
                label="Enter City Name"
                type="text"
                placeholder="e.g. London, Manchester, bristol etc..."
                onchange={handleInputChange}></lightning-input>
        </div>
        <div class="slds-var-m-around_medium">
            <lightning-button
            label="Get Weather Info"
            variant="brand"
            onclick={handleWeatherInfo}></lightning-button>
        </div>

        <template if:true={showWeatherInfo}>
            <div class="container">
                <lightning-layout horizontal-align="spread" multiple-rows>
                    <lightning-layout-item class="slds-var-p-around_small" size="12">
                        <span class="slds-text-title_bold">City: </span> <span>{weatherResult.city}</span>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-var-p-around_small" size="6">
                        <span class="slds-text-title_bold">Temprature: </span> <span>{weatherResult.tempreture}℃</span>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-var-p-around_small" size="6">
                        <span class="slds-text-title_bold">Feels Like: </span> <span>{weatherResult.feelsLike}℃</span>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-var-p-around_small" size="6">
                        <span class="slds-text-title_bold">Min Temp: </span> <span>{weatherResult.tempMin}℃</span>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-var-p-around_small" size="6">
                        <span class="slds-text-title_bold">Max Temp: </span> <span>{weatherResult.tempMax}℃</span>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-var-p-around_small" size="6">
                        <span class="slds-text-title_bold">Humidity: </span> <span>{weatherResult.humidity}%</span>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-var-p-around_small" size="6">
                        <span class="slds-text-title_bold">Pressure: </span> <span>{weatherResult.pressure} mbar</span>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </template>
        
    </lightning-card>
</template>
